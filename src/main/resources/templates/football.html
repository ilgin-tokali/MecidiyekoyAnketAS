<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futbol Takımı Anketi</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #e8f5e9 0%, #b2dfdb 100%);
            font-family: 'Roboto', Arial, sans-serif;
        }
        .container {
            background: #fff;
            padding: 40px 32px 32px 32px;
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(60, 72, 88, 0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 340px;
            max-width: 420px;
        }
        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #388e3c;
            margin-bottom: 28px;
            letter-spacing: 1px;
            text-align: center;
        }
        h4 {
            color: #388e3c;
            margin-bottom: 8px;
            margin-top: 18px;
        }
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        label {
            font-weight: 500;
            color: #388e3c;
            margin-bottom: 2px;
        }
        input[type="text"], input[type="date"], select, textarea {
            padding: 10px 12px;
            border: 1px solid #b2dfdb;
            border-radius: 6px;
            font-size: 1rem;
            font-family: inherit;
            background: #f9fbe7;
            margin-bottom: 6px;
            transition: border 0.2s;
        }
        input[type="text"]:focus, input[type="date"]:focus, select:focus, textarea:focus {
            border: 1.5px solid #388e3c;
            outline: none;
        }
        textarea {
            min-height: 60px;
            resize: vertical;
        }
        button[type="submit"] {
            margin-top: 12px;
            padding: 14px 0;
            background: linear-gradient(90deg, #388e3c 60%, #66bb6a 100%);
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(56, 142, 60, 0.10);
            transition: background 0.2s, transform 0.15s, box-shadow 0.2s;
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #2e7d32 60%, #388e3c 100%);
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 6px 18px rgba(56, 142, 60, 0.18);
        }
        @media (max-width: 600px) {
            .container {
                min-width: unset;
                width: 95vw;
                padding: 18px 6vw 18px 6vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Futbol Takımı Anketi</h1>
        <form th:action="@{/anket/football}" th:object="${footballSurvey}" method="post">
            <h4>Ankete Katılan:</h4>
            <label for="name">Adınız:</label>
            <input type="text" th:field="*{name}" name="name" required>
            <label for="surname">Soyadınız:</label>
            <input type="text" th:field="*{surname}" name="surname" required>
            <label for="gender">Cinsiyetiniz:</label>
            <select th:field="*{gender}" name="gender" id="gender" required>
                <option value="other">Seçiniz</option>
                <option value="male">Erkek</option>
                <option value="female">Kadın</option>
            </select>
            <label for="birthday">Doğum Tarihiniz:</label>
            <input type="date" th:field="*{birthday}" id="birthday" name="birthday" required>
            <label for="team">Tuttuğunuz Futbol Takımı:</label>
            <input type="text" th:field="*{team}" id="team" name="team" required>
            <label for="description">Açıklama:</label>
            <textarea th:field="*{description}" name="description" id="description" required></textarea>
            <h4>Anketörün:</h4>
            <label for="interviewer_name">Adınız:</label>
            <input type="text" th:field="*{interviewerName}" id="interviewer_name" name="interviewerName" required>
            <label for="interviewer_surname">Soyadınız:</label>
            <input type="text" th:field="*{interviewerSurname}" id="interviewer_surname" name="interviewerSurname" required>
            <button type="submit">Gönder</button>
        </form>
    </div>
</body>
</html>
